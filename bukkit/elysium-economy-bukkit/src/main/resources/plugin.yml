name: elysium-economy-bukkit
version: @version@
main: com.seventh_root.elysium.economy.bukkit.ElysiumEconomyBukkit
author: alyphen
description: Elysium Economy implementation for Bukkit
depend: [elysium-core-bukkit, elysium-character-lib-bukkit, elysium-economy-lib-bukkit]
commands:
    money:
        description: Money management command
        usage: /<command> [add|pay|set|subtract|view|wallet]
    pay:
        description: Pays money
        usage: /<command>
    wallet:
        description: Shows your wallet
        usage: /<command>
    currency:
        description: Currency management command
        usage: /<command> [add|remove|list]
permissions:
    elysium.economy.command.currency.add:
        description: Allows adding currencies
        default: op
    elysium.economy.command.currency.remove:
        description: Allows removing currencies
        default: op
    elysium.economy.command.currency.list:
        description: Allows listing currencies
        default: true
    elysium.economy.command.money.add:
        description: Allows adding money to a player''s balance
        default: op
    elysium.economy.command.money.subtract:
        description: Allows subtracting money from a player''s balance
        default: op
    elysium.economy.command.money.set:
        description: Allows setting a player''s balance
        default: op
    elysium.economy.command.money.pay:
        description: Allows paying other players money
        default: true
    elysium.economy.command.money.view.self:
        description: Allows viewing your own balance
        default: true
    elysium.economy.command.money.view.other:
        description: Allows viewing other player''s balances
        default: op
    elysium.economy.command.money.wallet:
        description: Allows opening your wallet
        default: true
