<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>$server | RPK | Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="/static/css/navbar.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">RPK</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            #foreach($navigationLink in $navigationBar)
                            <li><a href="$navigationLink.Url">$navigationLink.Name</a></li>
                            #end
                        </ul>
                    </div>
                </div>
            </nav>
            #foreach($alert in $alerts)
            <div class="alert $alert.Type alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                $alert.Message
            </div>
            #end
            <div class="jumbotron">
                <h1><img src="https://www.minecraftskinstealer.com/face.php?u=$player.BukkitPlayer.Name" alt="$player.Name's skin" class="img-rounded" /> $player.Name</h1>
                <br />
                <div class="container">
                    <div class="row"><div class="col-sm-2"><strong>Minecraft:</strong></div><div class="col-sm-10">$!player.BukkitPlayer.Name</div></div>
                    <div class="row"><div class="col-sm-2"><strong>IRC:</strong></div><div class="col-sm-10">$!player.IrcNick</div></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
