<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$server | RPKit | Characters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">$server</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    #foreach($navigationLink in $navigationBar)
                    <li><a href="$navigationLink.Url">$navigationLink.Name</a></li>
                    #end
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="row">
            <h1 class="col-sm-offset-3 col-sm-6">Characters</h1>
        </div>
        <div class="row">
            #if($activeProfile)
            <div class="col-sm-offset-2 col-sm-8">
                #foreach($character in $characters)
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="/characters/character/$character.Id">$character.Name</a>
                    </div>
                </div>
                #end
            </div>
            #else
            <div class="col-sm-offset-3 col-sm-6">
                <p>You must be logged in to see your characters.</p>
            </div>
            #end
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
