File propertiesFile = new File("repo.properties")
Properties properties = new Properties()
properties.load(new FileInputStream(propertiesFile))
def repoUserName = properties.getProperty("repo-username")
def repoPassword = properties.getProperty("repo-password")

def mysqlConnectorVersion = "8.0.17"
def sqliteConnectorVersion = "3.28.0"
def commonsCodecVersion = "1.13"
def commonsLangVersion = "2.6"
def guavaVersion = "28.0-jre"
def gsonVersion = "2.8.5"
def ehcacheVersion = "3.6.3"
def kotlinVersion = "1.3.41"
def slf4jVersion = "1.7.25"
def pircBotXVersion = "2.1"
def jettyVersion = "9.4.15.v20190215"
def velocityVersion = "1.7"
def hikariCPVersion = "3.3.1"
def githubAPIVersion = "1.95"
def jooqVersion = "3.11.11"

dependencies {
    compile group: "mysql", name: "mysql-connector-java", version: mysqlConnectorVersion
    compile group: "org.xerial", name: "sqlite-jdbc", version: sqliteConnectorVersion
    compile group: "commons-codec", name: "commons-codec", version: commonsCodecVersion
    compile group: "commons-lang", name: "commons-lang", version: commonsLangVersion
    compile group: "com.google.guava", name: "guava", version: guavaVersion
    compile group: "com.google.code.gson", name: "gson", version: gsonVersion
    compile group: "org.ehcache", name: "ehcache", version: ehcacheVersion
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk8", version: kotlinVersion
    compile group: "org.jetbrains.kotlin", name: "kotlin-reflect", version: kotlinVersion
    compile group: "org.slf4j", name: "slf4j-jdk14", version: slf4jVersion
    compile group: "org.pircbotx", name: "pircbotx", version: pircBotXVersion
    compile group: "org.eclipse.jetty", name: "jetty-server", version: jettyVersion
    compile group: "org.eclipse.jetty", name: "jetty-servlet", version: jettyVersion
    compile group: "org.eclipse.jetty", name: "jetty-servlet", version: jettyVersion
    compile group: "org.eclipse.jetty", name: "jetty-webapp", version: jettyVersion
    compile group: "org.eclipse.jetty.websocket", name: "websocket-server", version: jettyVersion
    compile group: "org.apache.velocity", name: "velocity", version: velocityVersion
    compile group: "com.zaxxer", name: "HikariCP", version: hikariCPVersion
    compile group: "org.kohsuke", name: "github-api", version: githubAPIVersion
    compile group: "org.jooq", name: "jooq", version: jooqVersion
}

apply plugin: "com.github.johnrengelman.shadow"

shadowJar {
    classifier = null
}

artifacts {
    archives shadowJar
}

uploadArchives {
    repositories.mavenDeployer {

        repository(url: "https://repo.seventh-root.com/artifactory/libs-release-local/") {
            authentication(userName: repoUserName, password: repoPassword)
        }

        pom.version = project(":rpk-core").version
        pom.artifactId = project(":rpk-core").name
        pom.groupId = project(":rpk-core").group

    }
}
